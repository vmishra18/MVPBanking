server:
  port: 8083

spring:
  application:
    name: ACCOUNT-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/accountservice
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

    config:
      import: configserver:http://localhost:8085

